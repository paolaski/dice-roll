<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style lang="scss">@import"./css/style.scss";</style>
    <title>Roll a Dice !</title>
  </head>
  <body>
    <div class="d-container">
      <div class="d-dice">
        <div class="d-dice__dice d-dice__dice--one">
          <span class="d-dice__dice__dot"></span>
        </div>
        <div class="d-dice__dice d-dice__dice--two">
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
        </div>
        <div class="d-dice__dice d-dice__dice--three">
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
        </div>
        <div class="d-dice__dice  d-dice__dice--four">
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
        </div>
        <div class="d-dice__dice d-dice__dice--five">
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
        </div>
        <div class="d-dice__dice d-dice__dice--six">
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
          <span class="d-dice__dice__dot"></span>
        </div>
      </div>
    </div>
            <div class="d-box">
          <div class="d-button">
            <input class="d-button__btn" type="button" value="D6" id="rolldice">
          </div>
          <div class="d-result">
            <h4 class="d-result__text" id="rollresult"></h4>
          </div>
        </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
